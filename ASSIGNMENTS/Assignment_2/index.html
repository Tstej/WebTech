<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="width: 22%; align-items: center;">
        <legend>User Personal Information</legend>
        <br>
        <label for="name">Enter your name</label>
        <br>
        <input type="text" name="" id="name" size="40%">
        <br>
        <label for="email">Enter your email</label>
        <br>
        <input type="email" name="" id="email" size="40%">
        <br>
        <label for="pass">Enter your password</label>
        <br>
        <input type="password" name="" id="pass" size="40%">
        <br>
        <label for="cpass">Confirm your password</label>
        <br>
        <input type="password" name="" id="cpass" size="40%">
        <br>
        <label for="gen">Enter your gender</label>
        <br>
        <input type="radio" name="gen" id="">
        <label for="">Male</label>
        <input type="radio" name="gen" id="">
        <label for="gen">Female</label>
        <input type="radio" name="gen" id="">
        <label for="gen">Others</label>
        <br>
        <label for="dob">Enter your Date of Birth</label>
        <br>
        <input type="date" name="" id="dob">
        <br>
        <label for="address">Enter your Address:</label>
        <br>
        <textarea name="" id="address" cols="35" rows="5"></textarea>
        <br><br>
        <input type="submit" value="SUBMIT">
    </fieldset>
</body>
</html>
