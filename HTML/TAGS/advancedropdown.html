<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ADVANCE DROPDOWN USING LABEL AND INPUT(list attribute="xyz") AND DATALIST (id attribute="xyz")TAGS WITHIN DATALIST WE USE OPTIONS TAG  -->

    <label for="">SELECT THE BROWSER</label>
    <input type="text" name="bro" id="bro" list="browser">
    <br>
    <datalist id="browser">
        <option value="OPERA"></option>
        <option value="EDGE"></option>
        <option value="FIREFOX"></option>
        <option value="CHROME"></option>
        <option value="SAFARI"></option>
    </datalist>
</body>
</html>
