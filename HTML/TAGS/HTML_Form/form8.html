<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polio Registration Form</title>
</head>
<body>
    <fieldset style="width: 50%;">
        <legend>POLIO REGISTRATION FORM</legend>
        <form action="">
            <table>
                <tr>
                    <td><label for="cname">CHILD NAME: </label></td>
                    <td><input type="text" name="" id="cname" placeholder="Enter name here..."></td>
                </tr>
                <tr>
                    <td><label for="dob">DOB</label></td>
                    <td><input type="date" name="" id="dob" min="1995-01-01" max="1999-12-31"></td>
                </tr>
                <tr>
                    <td><label for="age">AGE</label></td>
                    <td><input type="number" name="" id="age" min="1" max="4"></td>
                </tr>
                <tr>
                    <td><label for="address">ADDRESS</label></td>
                    <td><textarea name="" id="" cols="30" rows="10" minlength="0" maxlength="100" placeholder="Enter address here..."></textarea></td>
                </tr>
                <tr>
                    <td><label for="">GENDER</label></td>
                    <td>
                        <input type="radio" name="gen" id="">
                        <label for="">Male</label>
                        <br>
                        <input type="radio" name="gen" id="">
                        <label for="">Female</label>
                        <br>
                        <input type="radio" name="gen" id="">
                        <label for="">Other</label>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="SUBMIT"></td>
                    <td><input type="reset" value="RESET"></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
