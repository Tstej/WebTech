<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emp Reg Form</title>
</head>
<body>
    <fieldset>
        <legend>EMPLOYEE REGISTRATION FORM</legend>
        <form action="">
            <table>
                <tr>
                    <td><label for="ename">Ename: </label></td>
                    <td><input type="text" name="" id="ename"></td>
                </tr>
                <tr>
                    <td><label for="email">Email: </label></td>
                    <td><input type="email" name="" id="email"></td>
                </tr>
                <tr>
                    <td><label for="dob">Date Of Birth: </label></td>
                    <td><input type="date" name="" id="dob"></td>
                </tr>
                <tr>
                    <td colspan="2"><label for="dept">Department: </label></td>
                    <!-- <td>8</td> -->
                </tr>
                <tr>
                    <td><input type="checkbox" name="" id=""></td>
                    <td>Design</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="" id=""></td>
                    <td>Production</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="" id=""></td>
                    <td>Quality</td>
                </tr>
                <tr>
                    <td><input type="submit" value="submit"></td>
                    <td><input type="reset" value="reset"></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
