<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Elements</title>
    <style>
        h1{
            background-color: red;
            color: white;
            height: 100px;
            width: 150px;
        }
    </style>
</head>
<body>
    <!-- Block level element: A element which can aquire entire width of viewport along with
     that programmer can modify its height and width.
     Syntax: <opening tag> CONTENT </closing tag> -->

        <h1>Hello</h1>
        <h2>Bye</h2>
</body>
</html>
