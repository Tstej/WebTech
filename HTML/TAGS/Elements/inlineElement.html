<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Element</title>
    <style>
        span{
            background-color: red;
            color: white;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- Inline level element : A element which can aquire exact height and width of content 
     which cannot be modified by programmer is known as inline level element.
     eg.: <span>, <a>, etc -->

        <span>Inline 1</span>
        <span>Inline 2</span>
        <h2>Hello</h2>
</body>
</html>
