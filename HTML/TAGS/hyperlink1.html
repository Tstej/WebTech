<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink Tag</title>
</head>
<body>
    <h1>Google Hyperlink</h1>
    <h2><a href="https://www.google.com" target="_blank">Google</a></h2>
    <hr>
    <h1>Facebook Hyperlink</h1>
    <h2><a href="https://www.facebook.com" target="_blank">Facebook</a></h2>

    <!-- title attribute -->
    <h2><a title="google.com" href="https://www.google.com">Google site</a></h2> 
</body>
</html>
