<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Structure</title>
</head>
<body>
    <table border="1px">
        <thead>
            <tr>
                <th>SR NO.</th>
                <th>NAME</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Ramesh</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ganesh</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>TOTAL</th>
                <th>2</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
