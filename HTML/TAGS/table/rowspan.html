<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan</title>
    <!-- It is an attribute which is used to merge more than one rows altogether. -->
</head>
<body>
    <table border="1px">
        <tr>
            <td>1</td>
            <td rowspan="2">2</td>
        </tr>
        <tr>
            <td>3</td>
            <!-- <td>4</td> -->
        </tr>
    </table>
</body>
</html>
