<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 1</title>
    <!-- Table: Html table allows developers to arrange the data into rows and columns.
     Syntax: 
     <table>
        <row1>
            <cell1> DATA_1 </cell1>
            <cell2> DATA_2 </cell2>
        </row1>
        <row2>
            <cell3> DATA_3 </cell3>
            <cell4> DATA_4 </cell4>
        </row2>
     </table

     Note:  Rows can be denoted by <tr> tag.
            Cells can be denoted by <td> tag.
    -->
</head>
<body>
    <table border="1px">
        <!-- Row 1 -->
         <tr>
            <td>1</td>
            <td>2</td>
         </tr>
        <!-- Row 2 -->
         <tr>
            <td>3</td>
            <td>4</td>
         </tr>
    </table>
</body>
</html>
