<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
     <!-- A list which cannot follow any order is known as Unordered list.
      We can change the type in three ways : 1.disk (default), 2.square, 3.circle
      NOTE : We can not reverse the unordered list.  -->
</head>
<body>
   <ul>
    <li>Dog</li>
    <li>Cat</li>
    <li>Elephant</li>
    <li>Lion</li>
   </ul>

   <ul type="square">
    <li>Dog</li>
    <li>Cat</li>
    <li>Elephant</li>
    <li>Lion</li>
   </ul>

   <ul type="circle">
    <li>Dog</li>
    <li>Cat</li>
    <li>Elephant</li>
    <li>Lion</li>
   </ul>
</body>
</html>
