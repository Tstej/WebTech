<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row bg-primary">
            <div class="col bg-danger text-light text-center">COL 1</div>
            <div class="col bg-primary text-light text-center">COL 2</div>
        </div>
        <div class="row bg-warning">
            <div class="col bg-warning text-light text-center">COL 3</div>
            <div class="col bg-success text-light text-center">COL 4</div>
        </div>
        <br> <br>
        <!-- One row can contain maximum 12 columns -->
         <div class="row">
            <div class="col bg-warning text-center text-light border">1</div>
            <div class="col bg-warning text-center text-light border">2</div>
            <div class="col bg-warning text-center text-light border">3</div>
            <div class="col bg-warning text-center text-light border">4</div>
            <div class="col bg-warning text-center text-light border">5</div>
            <div class="col bg-warning text-center text-light border">6</div>
            <div class="col bg-warning text-center text-light border">7</div>
            <div class="col bg-warning text-center text-light border">8</div>
            <div class="col bg-warning text-center text-light border">9</div>
            <div class="col bg-warning text-center text-light border">10</div>
            <div class="col bg-warning text-center text-light border">11</div>
            <div class="col bg-warning text-center text-light border">12</div>
         </div>
    </div>

    
      
</body>
</html>
